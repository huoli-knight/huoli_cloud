<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="css/excel.css" type="text/css" rel="stylesheet">
        <link href="css/menu.css" type="text/css" rel="stylesheet">
        <title>Title</title>
    </head>
    <body>
    <div>
        <span class="menu-button">
            <button class="menu-button0">创建Excel文件</button>
            <button class="menu-button1">查询指定excel文件</button>
            <button class="menu-button2">增添数据库</button>
            <button class="menu-button4">增添excel文件</button>
            <button class="menu-button5">导出数据库</button>
            <button class="menu-button6">导入数据库</button>
        </span><br>
        <span class="fileMessage fileConfig">
            <input type="text" class="fileName" placeholder="文件名">
            <input type="text" class="sheetName" placeholder="表名">
            <input type="button" class="submit" value="提交">
            <input type="button" class="cancel" value="取消">
        </span>
    </div>
    <div>
        <span>
            <p class="tip">
            </p><hr>
        </span>
        <span class="fileMessage fileConfig">
            <input type="button" class="addData" value="新增一行数据">
            <input type="text" class="attributeName" placeholder="请输入属性名">
            <input type="button" class="addAttribute" value="添加">
            <input type="text" class="deleteNumber" placeholder="请输入删除编号">
            <input type="button" class="deleteAttribute" value="删除属性">
            <input type="text" class="deleteCell" placeholder="请输入删除行号">
            <input type="button" class="deleteData" value="删除数据">
        </span>
    </div>
    <div>
        <table class="fileConfig table" cellspacing="0">
            <thead class="header">
                <tr class="headName">
                    <th class="select-all-th">
                        <input type='checkbox' class="select-all">
                    </th>
                </tr>
            </thead>
            <tbody class="body">

            </tbody>
        </table>
    </div>
    </body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/excel.js" type="text/javascript"></script>
</html>
